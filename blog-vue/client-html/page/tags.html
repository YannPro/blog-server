		<script>
            //生成标签内容
            let tags = [{
                    'tagName' :'简书',
                    'articleNum' : 1
                },{
                    'tagName' :'Ajax评论',
                    'articleNum' : 1
                },{
                    'tagName' :'菜单',
                    'articleNum' : 9
                },{
                    'tagName' :'主题',
                    'articleNum' : 3
                },{
                    'tagName' :'响应式',
                    'articleNum' : 0
                },{
                    'tagName' :'typeCho144',
                    'articleNum' : 8
                },{
                    'tagName' :'typeCho222',
                    'articleNum' : 14
                },{
                    'tagName' :'typeCho11',
                    'articleNum' : 7
                },{
                    'tagName' :'TeMenu',
                    'articleNum' : 20
                },{
                    'tagName' :'社区系统2',
                    'articleNum' : 3
                },{
                    'tagName' :'社区系统3',
                    'articleNum' : 9
                },{
                    'tagName' :'社统',
                    'articleNum' : 3
                },{
                    'tagName' :'社系统',
                    'articleNum' : 10
                },{
                    'tagName' :'社区统99',
                    'articleNum' : 3
                },{
                    'tagName' :'区系统56',
                    'articleNum' : 3
                }
            ];
            let colorArr = ['#8B0000','#C0FF3E','#CD0000','#FFFF00','#8B4726','#66CDAA','#00EEEE','#FFA54F','#FFEC8B','#FF3030']
            let genColorArr = colorArr;
            let sizeArr = ['10px','12px','14px','26px'];
            let colorNum = 5;
            for(let i=0;i<colorArr.length-colorNum;i++){
                genColorArr.shift();
            }

            /*获取tags最大值和最小组,用来分类*/
            let numArr = [],max,min;
            for(let tag of tags){
                numArr.push(tag.articleNum);
            }
            max = Math.max.apply(null,numArr);
            min = Math.min.apply(null,numArr);
            //每组字体大小的数量
            let n = (max-min)/sizeArr.length;
            //暂时存储min
            let t = min;
            //存储范围数组
            let range = [];
            while(t <= max){
                range.push(t);
                t += n;
            }
            /*给tag赋予字体的color和size*/
            for(let tag of tags){
                //设置tag对象的color
                var index = Math.floor((Math.random()*genColorArr.length));               
                tag.color = genColorArr[index];
                //根据范围数组和文章数量设置字体大小
                for(let i=0;i<range.length-1;i++){
                    if(range[i]<=tag.articleNum&&tag.articleNum<=range[i+1]){
                        tag.size = sizeArr[i];
                    }
                }
                var ele = $('<a href="#" class="btn" style="font-size:'+tag.size+';color:'+tag.color+';">'
                +tag.tagName+'('+tag.articleNum+')'+'</a>');
                $('.post-content').append(ele);
            }
            //搜索按钮点击
            $('.btn-search').click(function(){
                $('.search-mask').addClass('active');
                $('.search-box').removeClass('hide');
                setTimeout(function(){
                    $('.search-main').addClass('active');
                },15)
            })
            //关闭按钮点击
			$('.search-box .close').click(function(){
				$('.search-main').removeClass('active');
				$('.search-mask').removeClass('active');
				setTimeout(function(){
					$('.search-box').addClass('hide');
				},600)
			})
			$('.btn-mode').click(function(){
				$('#container').addClass('mode-dark');
			})

		function hasClass( elements,cName ){ 
		return !!elements.className.match( new RegExp( "(\\s|^)" + cName + "(\\s|$)") ); 
		}; 
		function addClass( elements,cName ){ 
		if( !hasClass( elements,cName ) ){ 
			elements.className += " " + cName; 
		}; 
		}; 
		function removeClass( elements,cName ){ 
		if( hasClass( elements,cName ) ){ 
			elements.className = elements.className.replace( new RegExp( "(\\s|^)" + cName + "(\\s|$)" ), " " );
		}; 
		};
		function toggleClass(obj,cls){  
			if(hasClass(obj,cls)){  
				removeClass(obj, cls);  
			}else{  
				addClass(obj, cls);  
			}  
		}  

	</script>
